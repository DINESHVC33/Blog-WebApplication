databases:
  - name: blog
    databaseName: blog_l73l
    user: blog_l73l_user

services:
  - type: web
    name: Blog-app
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: blog_l73l
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false